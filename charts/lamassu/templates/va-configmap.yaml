kind: ConfigMap
apiVersion: v1
metadata:
  name: va-config
  namespace: {{.Release.Namespace}}
data:
  config: |
    logs:
      level: "info" #info | debug | trace | none

    server:
      log_level: "debug"
      listen_address: "0.0.0.0"
      port: 8085
      protocol: "http" #http | https

    ca_client:
      log_level: debug
      auth_mode: "noauth"
      protocol: "http"
      hostname: "ca"
      port: 8085

    va_domains:
      - "{{ .Values.services.ca.domain }}/api/va"
